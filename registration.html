<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
          <div class="form-group">
            <label for="firstName">Full Name</label>
            <input type="text" class="form-control" id="fullName" placeholder="Enter first name" required>
          </div>
          <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="middleName" placeholder="Enter middle name">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
          </div>
          <div class="form-group">
            <label for="contactNumber">Contact Number</label>
            <input type="text" class="form-control" id="contactNumber" placeholder="Enter contact number" required>
          </div>
          <div class="form-group">
            <label for="contactNumber">Barangay</label>
            <input type="text" class="form-control" id="barangay" placeholder="Enter your Brgy. here" required>
          </div>
          <div class="form-group">
            <label for="contactNumber">City</label>
            <input type="text" class="form-control" id="city" placeholder="Enter your city here" required>
          </div>
          <div class="form-group">
            <label for="contactNumber">Province</label>
            <input type="text" class="form-control" id="province" placeholder="Enter your province here" required>
          </div>
          <div class="form-group">
            <label for="contactNumber">Zip Code</label>
            <input type="text" class="form-control" id="zipCode" placeholder="Enter your zipcode number here" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
          </div>
          <br>

          <button type="submit" class="btn btn-primary">Register</button>
        </form>
      </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="validate.js"></script>
</body>
</html>
